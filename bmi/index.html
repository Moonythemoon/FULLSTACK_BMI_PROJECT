<!DOCTYPE html>
<html lang="en">

<!-- Notes 

  BMI Fomula in this site: https://www.cdc.gov/healthyweight/assessing/bmi/childrens_bmi/childrens_bmi_formula.html
Age is irrelevant 

-->

<head>
  <!-- Correct the CSS file path for Express static serving -->
  <link rel="stylesheet" href="public/css/bmi.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Checker</title>
</head>

<body>
  <div class="header">
    <div class="wrapper">
      <form action="/" method="POST">
        <h1>BMI Calculator</h1>
        <p>Insert Your Age</p>
        <input type="text" name="age" id="age">
        <p>Insert Weight in Kg</p>
        <input type="text" name="weight" id="weight" placeholder="Weight (Kg)">
        <p>Insert Height in cm</p>
        <input type="text" name="height" id="height" placeholder="Height (cm)">
        <br>
        <button type="submit" id="calc">Check</button>
      </form>
      <!-- This is where the BMI result will be displayed -->
      <div id="result-container">
        <p id="result"></p>
      </div>
    </div>
  </div>
</body>
</html>
